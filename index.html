<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê∂</text></svg>">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Do Math üëâ Get Emoji</title>
    <style>
        .swal-button {
            height: 40px;
            width: 80px
        }
    
        .swal-button:focus {
            box-shadow: none;
        }
    
        .swal-text {
            line-height: 1.75;
        }
    </style>
</head>

<body>
    <div id="flex-container">
        <div id="inputs">
            <input type="number" id="input0">

            <select id="operations" name="operations" class="math">
                <option value="+">&#x2b;</option>
                <option value="-">&#x2212;</option>
                <option value="*">&#xd7</option>
                <option value="/">&#247;</option>
            </select>

            <input type="number" id="input1">
            <span class="math">=</span>
            <input id="answer" type="number" autofocus>

            <audio id="wrongAnswer" src="./sound_effects/boing.wav" preload="auto"></audio>
            <audio id="rightAnswer" src="./sound_effects/boxing_bell.mp3" preload="auto"></audio>
        </div>
        <div id="buttons">
            <button id="try-it" class="action-btn">Try It!</button>
            <button id="new-quiz" class="action-btn" onclick="reload()">New Quiz?</button>
        </div>
        <div id="result-content"></div>
    </div>

    <script type="module" src="main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        if (sessionStorage.getItem("hasCodeRunBefore") === null) {
            swal({
                className: "boxstyle",
                title: 'Do Math üëâ Get Emoji(s)',
                text: '1. Use mouse or keyboard to input answer\n 2. Use ‚¨ÜÔ∏è‚¨áÔ∏è keys to change input\n3. Press Enter to submit\n4. Press "N" key for new quiz\n',
            }).then(() => document.getElementById('answer').focus());
            sessionStorage.setItem("hasCodeRunBefore", true);
        }
    </script>
</body>

</html>
