<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Do Math ðŸ‘‰ Get Emoji</title>
    <style>
        .swal-button {
            height: 40px;
            width: 80px
        }
        .swal-button:focus {
            box-shadow: none;
        }
    </style>
</head>   
<body>
    <div id="flex-container">
        <input type="number" id='input0'>

        <select id="operations" name="operations" class="math">
            <option value="+">&#x2b;</option>
            <option value="-">&#x2212;</option>
            <option value="*">&#xd7</option>
            <option value="/">&#247;</option>
        </select>
        
        <input type="number" id='input1'>
        <span class="math">=</span>
        <input id="answer" type=number autofocus>
        
        <audio id="wrongAnswer" src="./sound_effects/boing.wav" preload="auto"></audio>
        <audio id="rightAnswer" src="./sound_effects/boxing_bell.mp3" preload="auto"></audio>

        <div id="result">
            <div id="buttons">
                <button id="try-it" class="action-btn" onclick="operationCheck()">Try It!</button>
                <button id="new-quiz" class="action-btn" onclick="reload()">New Quiz?</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="emoji_game.js"></script>
    <script>populateRandomInputs()</script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        if (sessionStorage.getItem("hasCodeRunBefore") === null) {
            swal({
                title: 'Do Math ðŸ‘‰ Get Emoji',
                text: '1. Use mouse or input answer\n 2. Use arrow keys to change input\n3. Press Enter to submit\n4. Press N key for new quiz\n',
            }).then(() => document.getElementById('answer').focus());
            sessionStorage.setItem("hasCodeRunBefore", true);
        }
    </script>

</body>
</html>
